<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>
    <title>MovieShop</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="nav-siteName">
            <a href="index.html">
              <h1>MovieShop</h1>
            </a>
          </div>
          <div class="shopping-cart-container">
            <span id="cart-icon" onclick="openCart()">
              <i class="fa-solid fa-cart-shopping"></i>
            </span>

            <div id="shopping-cart">
              <span id="close-icon" onclick="closeCart()">
                <i class="fa-solid fa-xmark"></i>
              </span>
              <div class="cart-title">
                <h3>Cart</h3>
              </div>

              <div id="item">
                <div class="buttons">
                  <span class="delete-btn"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="searchBar">
          <form id="search-form">
            <input
              type="text"
              class="search-input"
              id="search-input"
              placeholder="Search Movies ..."
            />
            <button class="search-btn" type="submit">Search</button>
          </form>
        </div>

        <div class="content-container">
          <div class="movies-content">
            <h1>Movies</h1>
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
