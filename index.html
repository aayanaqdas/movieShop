<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>
    <title>MovieShop</title>
  </head>
  <body>
    <div class="header">
      <div class="nav">
        <div class="nav-siteName">
          <a href="#">
            <h1>MovieShop</h1>
          </a>
        </div>
        <div class="cart-icon">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>

    </div>

      <div class="searchBar">
        <input
          placeholder="Search Movie"
          type="text"
          name="text"
          id="addInput"
          class="input"
        />
      </div>
    <div class="container">
      <div class="content">
        <h1>Movies</h1>
        <div id="movieContainer"></div>
      </div>
    </div>

    <script src="movies.js"></script>
    <script src="main.js"></script>
  </body>
</html>
