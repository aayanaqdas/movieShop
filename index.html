<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>

    <title>MovieShop</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="nav-siteName">
            <a href="index.html">
              <h1>MovieShop</h1>
            </a>
          </div>
          <span id="cart-icon" onclick="openCart()">
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
          <div class="shopping-cart-container">
            <div id="shopping-cart">
              <div class="cart-top-section">
                <div class="cart-title">
                  <h3>Checkout</h3>
                </div>
                <span id="close-icon" onclick="closeCart()">
                  <i class="fa-solid fa-xmark"></i>
                </span>
              </div>
              <div class="shopping-cart-content">
                <div class="cart-items">
                  <div class="item">
                    <div class="item-content">
                      <div class="item-img-text-wrapper">
                        <img
                          class="item-img"
                          src="./movieCovers/The_Batman.jpg"
                          alt=""
                        />
                        <div class="item-text-wrapper">
                          <div class="title-removeBtn">
                            <h4>Movie Title</h4>
                            <i
                              id="remove-item-btn"
                              class="fa-solid fa-minus"
                            ></i>
                          </div>

                          <p class="item-description">
                            Lorem Ipsum is simply dummy text of the printing and
                            typesetting industry. Lorem Ipsum has been the
                            industry's standard dummy text ever since the 1500s,
                            when an unknown printer took
                          </p>
                          <div class="item-price">100,-</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <hr />
                <div class="cart-bottom-section">
                  <div class="cart-total">
                    <div class="cart-total-title">
                      <h4>Total NOK:</h4>
                    </div>
                    <div class="cart-total-price">
                      <h4>100,-</h4>
                    </div>
                  </div>
                  <button id="checkoutbtn">Check out</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="searchBar">
          <form id="search-form">
            <input
              type="text"
              class="search-input"
              id="search-input"
              placeholder="Search Movies ..."
            />
            <button class="search-btn" type="submit">Search</button>
          </form>
        </div>

        <div class="content-container">
          <div class="movies-content">
            <h1>Movies</h1>
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
