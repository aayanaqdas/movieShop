<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>MovieShop</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="nav-siteName">
            <a href="index.html">
              <h1>MovieShop</h1>
            </a>
          </div>
          <span id="cart-icon" onclick="openCart()">
            <i class="fa-solid fa-cart-shopping"></i>
          </span>
          <div class="shopping-cart-container">
            <div id="shopping-cart">
              <div class="cart-top-section">
                <div class="cart-title">
                  <h3>Checkout</h3>
                </div>
                <span id="close-icon" onclick="closeCart()">
                  <i class="fa-solid fa-xmark"></i>
                </span>
              </div>
              <div class="shopping-cart-content">
                <div id="cart-items"></div>

                <hr />
                <div class="cart-bottom-section">
                  <div class="cart-total">
                    <div class="cart-total-title">
                      <h4>Total NOK:</h4>
                    </div>
                    <div class="cart-total-price">
                      <h4></h4>
                    </div>
                  </div>
                  <button id="checkoutbtn">Check out</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="searchBar">
          <form id="search-form">
            <input
              type="text"
              class="search-input"
              id="search-input"
              placeholder="Search Movies ..."
            />
            <button class="search-btn" type="submit">Search</button>
          </form>
        </div>

        <div class="content-container">
          <div class="movies-content">
            <h1>Movies</h1>
            <div id="result"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
